<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>DORG System</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/adminTemplate.xhtml">
            <ui:define name="content">
                <p:messages redisplay="false"/>
                <h:form id="addFaculty">

                    <p:fieldset legend="Department Infomation">
                        <h:panelGrid columns="2" style="margin-bottom:10px">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{departmentModel.department.departmentId}" required="true" requiredMessage="Field ID is required"/>
                            <p:outputLabel value="Name"/>
                            <p:inputText value="#{departmentModel.department.departmentName}" required="true" requiredMessage="Field Name is required"/>
                            <p:outputLabel value="Faculty"/>
                            <p:selectOneMenu value="#{departmentModel.department.faculty.facultyId}" required="true" requiredMessage="Field Faculty is required">
                                <f:selectItem itemLabel="Select"/>
                                <f:selectItems value="#{facultyModel.fetchAllFaculties()}" var="f" itemLabel="#{f.facultyName}" itemValue="#{f.facultyId}"/>
                            </p:selectOneMenu>
                            <h:commandButton value="Save" action="#{departmentModel.addDepartment()}"/>

                        </h:panelGrid>
                    </p:fieldset>
                    <hr/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
